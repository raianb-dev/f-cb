<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary text-white p-4" style="width: 20rem;">
      <div class="card-body">
        <center>
          <h6 class="card-title">Login</h6>
        </center>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %} 
          <div class="mb-3">
            <input name="login" type="text" class="form-control text-black border-0" placeholder="login">
          </div>
          <div class="mb-3">
            <input name="senha" type="password" class="form-control  text-black border-0" placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Logar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
